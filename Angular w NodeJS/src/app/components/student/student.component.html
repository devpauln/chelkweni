<div class="main">
    <section>
        <b>Student Entry</b>
        <div class="entry"> 
            <form>
                <div class="form-group">
                <label for="studentFname">Full Name</label>
                <input type="text" class="form-control" name="fullName" aria-describedby="emailHelp"  placeholder="Enter your Full Name"
                [(ngModel)]="student.fullName">
                </div>
            
                <div class="form-group">
                <label for="studentEmail">Email Address</label>
                <input type="text" class="form-control" name="emailAdd" aria-describedby="emailHelp"   placeholder="Enter your Email Address" [(ngModel)]="student.emailAdd">    
                </div>
                <button type="submit" class="btn btn-outline-success" (click)="saveStudent()">{{state}}</button>
            </form>
        </div>
    </section>

    <app-student-view 
        [studentList]="students" 
        (deleteStudentEvent)="deleteStudent($event)"
        (updateStudentEvent)="updateStudent($event)"
        (modifyStudentEvent)="setModifyStudent($event)">
    </app-student-view>


</div>
