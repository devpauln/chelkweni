<div class="main">
    <section>
        <h1>Subject Entry</h1>
        <div class="entry"> 
            <form> 
                <div class="form-group">
                <label for="subCode">Subject Code</label>
                <input type="text" class="form-control" name="subCode" aria-describedby="emailHelp"  placeholder="Enter Subject Code"
                [(ngModel)]="subject.subjectCode">
                </div>
                
                <div class="form-group">
                <label for="subDesc">Subject Description</label>
                <input type="text" class="form-control" name="subDesc" aria-describedby="emailHelp"  placeholder="Enter Subject Description"
                [(ngModel)]="subject.subjectDescription">
                </div>
            
                <div class="form-group">
                <label for="subRoom">Room#</label>
                <input type="text" class="form-control" name="subRoom" aria-describedby="emailHelp"  placeholder="Enter Room#"
                [(ngModel)]="subject.room">
                </div>
            
                <div class="form-group">
                <label for="subUnit">Units</label>
                <input type="text" class="form-control" name="subUnit" aria-describedby="emailHelp"   placeholder="Enter Subject Unit" [(ngModel)]="subject.units">    
                </div> 
        
                <button type="submit" class="btn btn-outline-success" (click)="addSubject(subject)">{{state}}</button>
            </form>
        </div>
    </section>

    <app-subject-view [title]="title" [isAdminLevel]="true" [subjects]="subjects" (deleteSubjectEvent)="deleteSubject($event)" (updateSubjectEvent)="updateSubject($event)"></app-subject-view>
    
</div>
